<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <label for="nomb">Nombre: </label>
        <input id="nomb" type="text" maxlength="50" name="nomb">
        <br><br>
        <label for="ap">Apellidos: </label>
        <input id="ap" type="text" maxlength="50" name="ap">
        <br><br>
        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" value="hombre" id="hombre">
        <label for="hombre">hombre</label>
        <input type="radio" name="sexo" value="mujer" id="mujer">
        <label for="mujer">mujer</label>
        <br><br>
        <label for="correo">Correo: </label>
        <input id="correo" type="text" name="correo">
        <br><br>
        <label for="poblacion">Población: </label>
        <select name="poblacion" id="poblacion">
            <option value="Alicante">Alicante</option>
            <option value="Madrid">Madrid</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Valencia">Valencia</option>
        </select>
        <br><br>
        <label for="desc">Descripción: </label>
        <textarea cols="70" rows="10"></textarea>
        <br><br>
        <input id="chinf" type="checkbox" checked="checked" name="chinf">
        <label for="chinf">Deseo recibir información sobre novedades y ofertas.</label>
        <br><br>
        <input id="chil" type="checkbox" name="chil">
        <label for="chil">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
        <br><br>
        <input class="ingresar" type="submit" name="Enviar" value="Enviar">
    </form>
</body>

</html>
